<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pushes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Push</ion-list-header>
    <ion-item *ngFor="let mensaje of mensajes">
     <ion-label>
      <h3>{{ mensaje.title }}</h3>
      <p>{{ mensaje.body }}</p>
      <p>{{ mensaje.additionalData | json}}</p>
     </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
